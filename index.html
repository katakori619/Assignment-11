<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="CSS/index.css">
    </head>
    <body>
        <div class="container m-auto my-5">
            <div class="subparent p-5 d-flex flex-column align-items-center">
                <h1>Smart Login System</h1>
                <input type="email" placeholder="Enter your email" class="form-control bg-transparent my-2" id="loginmail">
                <input type="password" placeholder="Enter your passwrod" class="form-control bg-transparent my-2" id="loginpass">
                <p class="text-center text-success d-none mt-2" id="corr">Success</p>
                <p class="text-center text-danger mt-2 d-none" id="mailIncorrect">Email is incorrect</p>
                <p class="text-center text-danger d-none mt-2" id="passwordIncorrect">Password is incorrect</p>
                <p class="text-center text-danger mt-2 d-none" id="both">Email and password are incorrect</p>
                <p class="text-center text-danger mt-2 d-none" id="emp">All inputs are required</p>
                <button class="btn btn-outline-info w-100 mt-3 mb-3" onclick="check()">Login</button>
                <p class="text-white">Don't have an account?
                    <a href="signup.html" class="text-decoration-none text-white">Sign Up</a>
                </p>
            </div>
        </div>
        <script src="JS/main.js"></script>
    </body>
</html>
